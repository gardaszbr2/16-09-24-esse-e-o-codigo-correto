<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço XYZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Serviços De Lavagem Automotiva</h1>
        <nav>
            <ul>
                <li><a href="#servico">Serviço</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="servico">
        <h2>Sobre o Serviço</h2>
        <p>Lavagen Do Seu Carro Em Otima Qualidade.</p>
    </section>

    <section id="portfólio">
        <h2>Portfólio</h2>
        <p>Lavagens com cera etc.</p>
        <img src="cera.png" alt="">
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="mensagem">Mensagem:</label>
            <textarea                       id="mensagem" name="mensagem"></textarea>
            <button type="submit">Enviar</button>
           </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
